<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- notesan font  -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>King Game</title>

    <link rel="stylesheet" href="./style.css">

    

        
    </style>
</head>
<body>

    <div id="app">
        <div class="inner">

            <div v-if="currentPage === 'before'">
                <div class="input-modal">
                    <h2>プレイヤー名を入力してください</h2>
                    <div v-for="(player, index) in players" :key="index" class="player-input">
                        <input type="text" v-model="player.name" placeholder="名前を入力">
                        <button @click="removePlayer(index)">x</button>
                    </div>
                    <button v-if="players.length < 5" @click="addPlayer" class="add-button">+</button>
                    <button v-if="readyToPlay" @click="goToGamePage" class="start-button">{{this.players.length}}人で遊ぶ</button>
                </div>
            </div>

            <div v-if="currentPage === 'game'">
                <div id="gameArea">

                    <div class="grid-item main-area">
                        <div class="main-grid">

                            <div class="trash-area main-trash-area">
                                <h3>食べ物ゴミ捨て場</h3>
                                <div class="food-trash-container">
                                    <template v-for="(group, index) in foodTrash" :key="index">
                                        <div class="card-block">
                                            <game-card @click="retriveFood(group[0])" :card="group[0]"></game-card>
                                            <span class="food-remain">x{{ group.length }}</span>
                                        </div>
                                    </template>
                                </div>
                                
                            </div>

                            <div class="main-info">
                                <div class="draw-pile-area">
                                    <h3>山札(<span>残り{{drawPileLength}}枚</span>)</h3>
                                    <div id="drawPileBase" class="gameCard" :style="{ opacity: drawPile.length > 0 ? 1 : 0 }" style="transition: unset;">
                                        <img class="card-back-img" src="./assets/image/card-back.png" @click="drawCard()">
                                    </div>
                                    <div v-if="gettingDrawnCard" :style="getMovingStyle()" class="drawn-card-container">
                                        <div class="gameCard">
                                            <img class="card-back-img" src="./assets/image/card-back.png" @click="drawCard()">
                                        </div>
                                        <game-card :card="drawPile[0]"></game-card>
                                    </div>
                                </div>
                                <div class="trash-area other-trash-area">
                                    <h3>その他のゴミ</h3>
                                    <div class="other-trash-area-container">
                                        <template v-for="(card, index) in otherTrashPile" :key="card.id">
                                            <game-card :card="card" :style="getTrashPosition(card,index)"></game-card>
                                        </template>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        
                        
                    </div>
                    
                    <div v-for="(player, index) in players" :key="index" :class="`grid-item player player-${index + 1}`" :style="getPlayerStyle(player, index)">
                        <!-- Player content -->
                        <div class="main-grid">

                            <div class="babies-info">
                                <template v-for="(baby, babyIndex) in player.babies" :key="babyIndex">
                                    <div class="baby-item" :style="getBorderStyle(baby,player)"  @click="interactBaby(baby,player)">
                                        <div :class="getClass(baby)">
                                            <img :src="baby.foodArray.length == 2 ? baby.kingImgSrc : baby.babyImgSrc" alt="Baby Image">
                                            <game-card v-if="baby.isBlocked" :card="baby.isBlocked" class="blocking-card"></game-card>
                                        </div>
                                        <span>x{{baby.foodArray.length}}</span>
                                    </div>
                                </template>
                            </div>

                            <div class="player-info">
                                <div class="player-name">
                                    <h3>{{ player.name }}</h3>
                                </div>
                                <div class="player-img">
                                    <img :src="player.king.imgSrc" alt="King Image" class="king-image">
                                </div>
                                <div class="player-food">
                                    <div v-if="food[player.king.foodRequirements[0]]">
                                        <img :src="food[player.king.foodRequirements[0]].imgSrc" alt="">{{ food[player.king.foodRequirements[0]].name }}
                                    </div>
                                    <div v-if="food[player.king.foodRequirements[1]]">
                                        <img :src="food[player.king.foodRequirements[1]].imgSrc" alt="">{{ food[player.king.foodRequirements[1]].name }}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bottom-section">
                            <div class="warning-container"
                            :style="{ 
                                opacity: (currentPlayer.name == player.name) && (!currentPlayer.hasDrawn || activeCard) ? 1 : 0,
                                pointerEvents: (currentPlayer.name == player.name) && (!currentPlayer.hasDrawn || activeCard) ? 'auto' : 'none'
                            }">
                                <div v-if="activeCard?.type == 'energy'" class="warning-text-variable">
                                    ゴミ捨て場から<br>食べ物を選んでください<br><button @click="cancelCard()">キャンセル</button>
                                </div>
                                <div v-if="activeCard?.type == 'food'" class="warning-text-variable">
                                   餌をあげる子供を<br>選んでください<br><button @click="cancelCard()">キャンセル</button>
                                </div>
                                <div v-if="activeCard?.type == 'obstacle'" class="warning-text-variable">
                                    <button @click="randomObstacle()">ルーレットを回す</button><br><button @click="cancelCard()">キャンセル</button>
                                </div>
                                <div v-if="activeCard?.type == 'able'" class="warning-text-variable">
                                    取りたい環境破壊を<br>選んでください<br><button @click="cancelCard()">キャンセル</button>
                                </div>
                                

                                <div v-if="!activeCard" class="warning-text-center">山札からカードを<br>ひいてください。</div>

                                <div class="warning-bg"></div>
                            </div>
                            <div>
                                <div v-if="!player.isRevealing || playerHands(player.name).length == 0">
                                    <div  class="gameCard">
                                        <img class="card-back-img" src="./assets/image/card-back.png" alt="">
                                    </div>
                                </div>
                                <div v-else class="gameCard-container">
                                    <template v-for="(card, index) in playerHands(player.name)" :key="card.id">
                                        
                                        <game-card v-if="card == movingCard" :card="card" :style="getMovingCardLocation()" style="position: fixed; transition: all 1s; z-index: 100; "></game-card>

                                        <game-card v-else @click="pickCard(card)" :card="card" :style="calculateCardPosition(index, playerHands(player.name).length,card)"></game-card>
                                        
                                    </template>
                                </div>
                            </div>
                            <div class="info-area" v-if="gameStatus == 'distributed'">
                                
                                <span>{{ playerHands(player.name).length }}枚</span>
                                <div v-if="player.name == currentPlayer.name" class="eye-circle" @click="player.isRevealing = !player.isRevealing">
                                    <i :class="['fa-solid', player.isRevealing ? 'fa-eye' : 'fa-eye-slash']"></i>
                                </div>
                            </div>
                        </div>

                        <div class="action-buttons-container" v-if="currentPlayer.name == player.name"  :style="buttonCheck('buttons') ? { transform: 'translate(-50%, 0%)' } : {}">
                            <button @click="trashCard()" :class="{ 'disable-button': !buttonCheck('trash') }" :disabled="!buttonCheck('trash')"><span>捨てる</span></button>
                            <button @click="useCard()" :class="{ 'disable-button': !buttonCheck('use') }" :disabled="!buttonCheck('use')"><span>使う</span></button>
                            <button @click="goToNextPlayer()" :class="{ 'disable-button': !buttonCheck('goToNext') }" :disabled="!buttonCheck('goToNext')"><span>次へ</span></button>
                        </div>
                        
                        
                    </div>
                    
                </div>
                
                <!-- {{currentPlayer}} -->
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="./script.js"></script>

</body>
</html>
