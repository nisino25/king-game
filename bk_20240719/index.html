<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- notesan font  -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>King Game</title>

    <link rel="stylesheet" href="./style.css">

    

        
    </style>
</head>
<body>

    <div id="app">
        <div class="inner">
            <!-- <div v-if="developingMode"  style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%);">
                <button @click="getDetail()" >Get Detail</button>
                <button @click="currentPlayerIndex++" style="margin-left: 10px;">go next</button>

            </div> -->

            <div v-if="currentPage === 'before'">
                <div class="input-modal">
                    <h2>プレイヤー名を入力してください</h2>
                    <div v-for="(player, index) in players" :key="index" class="player-input">
                        <input type="text" v-model="player.name" placeholder="名前を入力">
                    </div>
                    <button v-if="readyToPlay" @click="goToGamePage" class="start-button">AIと遊ぶ</button>
                </div>
            </div>
            
            
            <div v-if="currentPage === 'game'">
                <div id="gameArea">

                    
                    <div class="top-block">
                        <div class="other-player-container">
                            <template v-for="otherPlayer in otherPlayers" :key="otherPlayer.name">     
                                <div class="other-player" :style="{ borderColor: otherPlayer.color || 'black' }" :id="'player-'+ otherPlayer.name">
                                    <div class="baby-info">
                                        <h5>{{otherPlayer.name}}<i class="fa-solid fa-robot" v-if="otherPlayer.isAI"></i></h5>
                                        <div class="babies-container">
                                            <template v-for="(baby, babyIndex) in otherPlayer.babies" :key="babyIndex">
                                                <div class="baby-item" :id="otherPlayer.name + '-baby-' + babyIndex" :style="{ borderColor: baby.foodArray.length == 2 ? 'transparent'  : otherPlayer.color}"  @click="interactBaby(baby,otherPlayer,babyIndex)">
                                                    <img :src="baby.foodArray.length == 2 ? baby.kingImgSrc : baby.babyImgSrc">
                                                    <span class="baby-food-counter">x{{baby.foodArray.length}}</span>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                    <div class="ohter-player-info">
                                        <div class="king-container">
                                            <div class="king-img">
                                                <img :src="otherPlayer.king.imgSrc" alt="King Image" class="king-image">
                                            </div>
                                            <div class="king-food-container">
                                                <div>
                                                    <img :src="food[otherPlayer.king.foodRequirements[0]].imgSrc">
                                                </div>
                                                <div>
                                                    <img :src="food[otherPlayer.king.foodRequirements[1]].imgSrc">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <div class="public-area">
                            <div class="options">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                <i class="fa-regular fa-comment"></i>
                                <i class="fa-solid fa-gear"></i>
                            </div>
        
                            <p class="other-trash-area-label">ゴミ捨て場</p>
                            <div class="other-trash-area-container">
                                <div class="gameCard" style="top: 10%; left: 69%; transform: rotate(-12deg);"></div>
                                <div class="gameCard" style="top: 20%; left: 36%; transform: rotate(-14deg);"></div>
                                <div class="gameCard" style="top: 24%; left: 38%; transform: rotate(5deg);"></div>
                                <div class="gameCard" style="top: 13%; left: 29%; transform: rotate(5deg);"></div>
                                <div class="gameCard" style="top: 9%; left: 7%; transform: rotate(-7deg);"></div>
                                <div class="gameCard" style="top: 30%; left: 79%; transform: rotate(11deg);"></div>
                                <div class="gameCard" style="top: 32%; left: 65%; transform: rotate(-2deg);"></div>
                                <div class="gameCard" style="top: 21%; left: 38%; transform: rotate(-11deg);"></div>
                                <div class="gameCard" style="top: 20%; left: 23%; transform: rotate(5deg);"></div>
                                <div class="gameCard" style="top: 23%; left: 48%; transform: rotate(6deg);"></div>
                            </div>

                            <div class="draw-pile" id="drawPileBase">
                                <div class="gameCard" @click="drawCard()">
                                    <img src="./assets/image/card-back.png" alt="">
                                    <span>{{drawPile.length}}</span>
                                    <game-card v-if="drawPile.length > 0" :card="drawPile[0]"></game-card>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="lower-block">
                        <div class="upper-part">
                            <div class="babies-container">
                                <div class="baby-item" id="ウキャキャ-baby-0" style="border-color: rgb(28, 28, 28);">
                                    <img src="./assets/image/eagle-baby.jpg" alt="Baby Image">
                                    <span class="baby-food-counter">x0</span>
                                </div>
                                <div class="baby-item" id="ウキャキャ-baby-0" style="border-color: rgb(28, 28, 28);">
                                    <img src="./assets/image/eagle-baby.jpg" alt="Baby Image">
                                    <span class="baby-food-counter">x0</span>
                                </div>
                                <div class="baby-item" id="ウキャキャ-baby-0" style="border-color: rgb(28, 28, 28);">
                                    <img src="./assets/image/eagle-baby.jpg" alt="Baby Image">
                                    <span class="baby-food-counter">x0</span>
                                </div>
                                <div class="baby-item" id="ウキャキャ-baby-0" style="border-color: rgb(28, 28, 28);">
                                    <img src="./assets/image/eagle-baby.jpg" alt="Baby Image">
                                    <span class="baby-food-counter">x0</span>
                                </div>
                            </div>
                            <div class="player-info">
                                <h5>{{yourPlayer.name}}</h5>
                                <div class="king-container">
                                    <div class="king-img">
                                        <img src="./assets/image/eagle.jpg">
                                    </div>
                                    <div class="king-food-container">
                                        <div>
                                            <img src="./assets/image/food-2-v2.jpg">
                                        </div>
                                        <div>
                                            <img src="./assets/image/food-4-v2.jpg">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="lower-part">
                            
                            <div class="warning-container"
                                v-if="this.gameStatus == 'distributed'"
                                :style="{ 
                                    opacity: ((currentPlayer == yourPlayer) && (!currentPlayer.hasDrawn || activeCard)) || currentPlayer !== yourPlayer ? 1 : 0,
                                    pointerEvents: (currentPlayer == yourPlayer) && (!currentPlayer.hasDrawn || activeCard) ? 'auto' : 'none'
                                }"
                            >
                                <template v-if="!movingCard">
                                    <div v-if="activeCard?.type == 'energy'" class="warning-text-variable">
                                        ゴミ捨て場から<br>食べ物を選んでください<br><button @click="cancelCard()">キャンセル</button>
                                    </div>
                                    <div v-if="activeCard?.type == 'food'" class="warning-text-variable">
                                       餌をあげる子供を<br>選んでください<br><button @click="cancelCard()">キャンセル</button>
                                    </div>
                                    <div v-if="activeCard?.type == 'obstacle'" class="warning-text-variable">
                                        <button @click="randomObstacle()">ルーレットを回す</button><br><button @click="cancelCard()">キャンセル</button>
                                    </div>
                                    <div v-if="activeCard?.type == 'able'" class="warning-text-variable">
                                        取りたい環境破壊を<br>選んでください<br><button @click="cancelCard()">キャンセル</button>
                                    </div>
                                </template>
                                

                                <div v-if="!activeCard && !this.currentPlayer.hasDrawn" class="warning-text-center">山札からカードを<br>ひいてください。</div>

                                <div v-if="currentPlayer !== yourPlayer" class="warning-text-center">他のプレイヤーの<br>ターンです</div>

                                <div class="warning-bg"></div>
                            </div>

                            <div class="hands-container">
                                <template v-for="(card, index) in yourPlayerHands" :key="card.id">
                                        
                                    <game-card v-if="card == movingCard && movingCard.location !== null" :card="card" :style="yourPlayerHands()"></game-card>

                                    <game-card 
                                        v-else 
                                        @click="pickCard(card)" 
                                        :card="card" 
                                        :style="getCardStyle(card, index)"
                                    >
                                    </game-card>
                                    
                                </template>
                                <!-- <game-card 
                                        @click="pickCard(yourPlayerHands[0])" 
                                        :card="yourPlayerHands[0]" 
                                        :style="{
                                            left: `${5 * 20}%`,
                                            transform: `translateX(-${5 * 20}%)`
                                        }"
                                        >
                                    </game-card> -->
                            </div>

                            

                            <div class="action-buttons-container" v-if="currentPlayer.name == yourPlayer.name"  :style="buttonCheck('buttons') ? { transform: 'translate(-50%, 0%)' } : {}">
                                <button @click="trashCard()" :class="{ 'disable-button': !buttonCheck('trash') }" :disabled="!buttonCheck('trash')"><span>捨てる</span></button>
                                <button @click="useCard()" :class="{ 'disable-button': !buttonCheck('use') }" :disabled="!buttonCheck('use')"><span>使う</span></button>
                                <button @click="goToNextPlayer()" :class="{ 'disable-button': !buttonCheck('goToNext') }" :disabled="!buttonCheck('goToNext')"><span>次へ</span></button>
                            </div>

                        </div>
                    </div>
                    
                </div>
                
                <!-- {{currentPlayer}} -->
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="./script.js"></script>

</body>
</html>
